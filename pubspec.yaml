  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.11.0
  flutter_quill: ^10.8.5
  flutter_secure_storage: ^9.2.4
