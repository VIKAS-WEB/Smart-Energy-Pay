  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.gif"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: OCRA
      fonts:
        - asset: assets/Fonts/ocr-a.ttf
          weight: 100
    - family: RobotoMono
      fonts:
        - asset: assets/Fonts/RobotoMono-Regular.ttf
          weight: 300
